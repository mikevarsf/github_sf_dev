<template>
    <lightning-card title="PushTopic Example" icon-name="standard:topic">
        <div class="slds-m-around_medium">
            <div class="slds-grid_vertical">
                <div class="slds-col">
                    <p>
                        Use the buttons below to subscribe and unsubscribe to a
                        streaming channel!
                    </p>
                </div>
                <div class="slds-col slds-size_1-of-3 slds-m-top_medium">
                    <lightning-input
                            label="Channel Name"
                            value={channelName}
                            onchange={handleChannelName}
                    ></lightning-input>
                </div>
                <div class="slds-col slds-m-top_medium">
                    <lightning-button
                            variant="success"
                            label="Subscribe"
                            title="Subscribe"
                            onclick={handleSubscribe}
                            disabled={isSubscribeDisabled}
                    ></lightning-button>
                    <lightning-button
                            variant="destructive"
                            label="Unsubscribe"
                            title="Unsubscribe"
                            onclick={handleUnsubscribe}
                            disabled={isUnsubscribeDisabled}
                            class="slds-m-left_x-small"
                    ></lightning-button>
                </div>

                <div class="slds-col slds-m-top_medium">
                    <h2>Messages:</h2>
                    <div class="slds-m-around_medium">
                        {topicMessages}
                    </div>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
